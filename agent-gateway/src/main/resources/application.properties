server.port=8090
spring.application.name=agent-gateway

monify.kafka.bootstrap-servers=kafka:9092
monify.kafka.auto-offset-reset=earliest

# MongoDB Configuration
spring.data.mongodb.port=27017
spring.data.mongodb.database=agentdb
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.access-token-expiration-ms=300000
jwt.refresh-token-expiration-ms=86400000

# WebSocket Configuration
monify.websocket.path=/ws/agent
monify.websocket.rate-limiting.connections-per-second=10
monify.websocket.rate-limiting.messages-per-second=50
monify.websocket.rate-limiting.tokens-per-connection=100

# Kafka Configuration
monify.kafka.action-execution-request-topic=action.execution.request
monify.kafka.action-result-topic=workflow.action.response
monify.kafka.agent-registration-topic=agent.registration.event

# Circuit Breaker Configuration
monify.circuit-breaker.circuits.kafka-producer.failure-threshold=5
monify.circuit-breaker.circuits.kafka-producer.reset-timeout-seconds=10
monify.circuit-breaker.circuits.kafka-producer.timeout-seconds=5

jwt.secret=${JWT_SECRET}
monify.kafka.group-id=agent-gateway
spring.data.mongodb.host=mongo
monify.jwt.keys={default:${JWT_DEFAULT_SECRET}}